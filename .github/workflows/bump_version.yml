name: Bump version

on:
  push:
    branches:
      - main
      - development
    paths-ignore:
      - '**.md'
      - '.github/**'

jobs:
  # Run all tests first before creating any tags
  test:
    if: ${{ !startsWith(github.event.head_commit.message, 'chore(release):') }}
    uses: ./.github/workflows/test.yml

  # Only bump version and create tag if all tests pass
  bump-version:
    needs: [test]
    if: ${{ !startsWith(github.event.head_commit.message, 'chore(release):') }}
    runs-on: ubuntu-latest
    name: "Bump version and create tags"
    steps:
      - name: Check out
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          filter: blob:none
          token: '${{ secrets.PERSONAL_ACCESS_TOKEN }}'
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun i
      - name: Git config
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
      - name: Get changed packages
        id: changed
        run: |
          # Get list of changed packages
          CHANGED_PACKAGES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^packages/' | cut -d'/' -f2 | sort -u | tr '\n' ' ')
          echo "packages=$CHANGED_PACKAGES" >> $GITHUB_OUTPUT
          echo "Changed packages: $CHANGED_PACKAGES"
      - name: Bump versions and create tags
        run: |
          set -euo pipefail
          for pkg in ${{ steps.changed.outputs.packages }}; do
            if [ -d "packages/$pkg" ]; then
              cd "packages/$pkg"

              # Update documentation
              bun run docgen || true

              CURRENT_VERSION="$(node -p "require('./package.json').version")"
              CURRENT_MAJOR="${CURRENT_VERSION%%.*}"

              args=(
                --skip.changelog
                --releaseCommitMessageFormat "chore(release): $pkg {{currentTag}}"
                --tag-prefix "$pkg/v"
                --path .
              )
              if [ "${{ github.ref }}" != "refs/heads/main" ]; then
                args=(--prerelease alpha "${args[@]}")
              fi

              # Keep plugin major aligned with Capacitor major:
              # never allow CI to bump from 8.x -> 9.x just because it sees old `feat!` history.
              release_as=()
              if git tag --list "$pkg/v*" | grep -q .; then
                DRY_OUT="$(bunx capacitor-plugin-standard-version@latest "${args[@]}" --dry-run 2>&1 || true)"
                NEXT_VERSION="$(printf '%s\n' "$DRY_OUT" | sed -n 's/.*bumping version in .* from [^ ]* to \([^ ]*\).*/\1/p' | tail -n 1)"
                if [ -n "$NEXT_VERSION" ]; then
                  NEXT_MAJOR="${NEXT_VERSION%%.*}"
                  if [ "$NEXT_MAJOR" != "$CURRENT_MAJOR" ]; then
                    release_as=(--release-as minor)
                  fi
                fi
              else
                # Seed initial tags in the namespaced format, without changing the current version.
                release_as=(--first-release --release-as "$CURRENT_VERSION")
              fi

              bunx capacitor-plugin-standard-version@latest "${args[@]}" "${release_as[@]}"

              cd ../..
            fi
          done
      - name: Push to origin
        run: |
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          remote_repo="https://${GITHUB_ACTOR}:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git"
          git pull $remote_repo $CURRENT_BRANCH
          git push $remote_repo HEAD:$CURRENT_BRANCH --follow-tags
